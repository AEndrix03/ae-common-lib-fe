<div class="rounded-lg bg-white flex flex-col gap-5 justify-center" style="width: 350px; padding: 0 20px">
  <div class="flex flex-row justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Accedi</h1>
    <p-button (onClick)="cancel.emit()" [rounded]="true" [text]="true" icon="pi pi-times"/>
  </div>
  <p-floatlabel variant="on">
    <input
      [formControl]="usernameFc"
      autocomplete="off"
      class="w-full"
      id="username"
      pInputText/>
    <label for="username">Username</label>
    <p-message *ngIf="usernameFc.errors?.['email']" severity="error" size="small" variant="simple">Inserisci una mail
      valida
    </p-message>
  </p-floatlabel>
  <div class="flex flex-col gap-1">
    <p-floatlabel variant="on">
      <p-password [feedback]="false"
                  [formControl]="passwordFc"
                  [inputStyleClass]="'w-full'"
                  [style]="{'width':'100%'}"
                  [toggleMask]="true"
                  inputId="password"/>
      <label for="password">Password</label>
    </p-floatlabel>
    <a (click)="forgottenPassword.emit()" class="text-xs underline cursor-pointer">Hai dimenticato la password?</a>
  </div>
  <button (click)="emitLogin()"
          [disabled]="fg.invalid"
          [pTooltip]="fg.invalid ? 'Inserisci i dati mancanti' : null"
          class="bg-blue-500 text-white rounded-lg p-2 hover:bg-blue-600 border-0"
          pButton>Accedi
  </button>

  <div class="flex flex-col w-full text-center text-sm">
    <p-divider/>
    <p>Oppure <a (click)="register.emit()" class="decoration-blue-500 text-blue-500 underline cursor-pointer">Crea
      un
      Account</a></p>
  </div>
</div>
